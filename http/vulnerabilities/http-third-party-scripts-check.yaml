id: http-third-party-script-check
info:
  name: Check for third-party scripts not loaded over HTTPS
  author: Liwermor
  severity: medium
  description: Checks if third-party scripts on the webpage are loaded over HTTP.


http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: regex
        regex:
          - "<script[^>]*src=['\"]http://[^'\">]+['\"]"
        part: body

